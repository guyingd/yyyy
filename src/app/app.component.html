<div class="app-container" [class.dark-theme]="isDarkTheme">
  <header>
    <nav>
      <div class="nav-brand">商品查询系统</div>
      <div class="nav-links">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">商品列表</a>
        <a routerLink="/admin" routerLinkActive="active">管理商品</a>
        <a routerLink="/about" routerLinkActive="active">关于我们</a>
      </div>
      <div class="nav-actions">
        <button class="theme-toggle" (click)="toggleTheme()">
          <i class="fas" [class.fa-sun]="isDarkTheme" [class.fa-moon]="!isDarkTheme"></i>
        </button>
        <button class="menu-toggle" (click)="toggleMenu()">
          <i class="fas" [class.fa-times]="isMenuOpen" [class.fa-bars]="!isMenuOpen"></i>
        </button>
      </div>
    </nav>
    <!-- 移动端菜单 -->
    <div class="mobile-menu" [class.open]="isMenuOpen">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">商品列表</a>
      <a routerLink="/admin" routerLinkActive="active" (click)="closeMenu()">管理商品</a>
      <a routerLink="/about" routerLinkActive="active" (click)="closeMenu()">关于我们</a>
    </div>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer>
    <p>&copy; 2024 商品查询系统</p>
  </footer>
</div>
